  <p class="block">＜故事梗概＞</p>

  <p class="block"><br/></p>

  <p class="block">毕业十年，天各一方的四位大学同学再度聚首。</p>

  <p class="block">时间并没有让他们疏远，彼此也从未陌生。十年前的陈旧话题，今天还能有新鲜的争吵。那些往事从未放下，散落的感情也没勇气拿起……</p>

  <p class="block">就像遍布苏州的河流，他们保守着内心的秘密，如河水一样静默，也如河水一般汹涌。</p>

  <p class="block"><br/></p>

  <p class="block">＜导演的话＞</p>

  <p class="block"><br/></p>

  <p class="block">一座古老的城市，它的精巧的园林、纵横的河流，我们能看到古老文化的蛛丝马迹。两对男女、曾经的恋人，十年后重逢，言语之间还能闻到曾经青春的气息。</p>

  <p class="block">在这座有了网络的古城，我们还有没有爱的可能性？</p>
