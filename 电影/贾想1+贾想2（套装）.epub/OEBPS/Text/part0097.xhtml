  <p class="block">＜故事梗概＞</p>

  <p class="block"><br/></p>

  <p class="block">中国山西，煤矿萧条。几个失业矿工在县城里到处游走，寻找工作。最终，开始了他们的戏剧人生。</p>

  <p class="block"><br/></p>

  <p class="block">＜导演的话＞</p>

  <p class="block"><br/></p>

  <p class="block">“营生”在我家乡的方言中，指人赖以生存的职业，我一直喜欢这个词，因为有“经营”、“劳作”、“活下去”的意义。这个词莫名又有一种人生负累的喜剧感，喜欢这种味道。</p>
